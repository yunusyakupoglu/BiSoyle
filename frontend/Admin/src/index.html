<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>De' Bakiim - Multi-Tenant POS System</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbvyBxmMbFhrzP9Z8moyYr6dCr-pzjhBE"></script>

    <style>
      #splash-screen {
        position: fixed;
        top: 50%;
        left: 50%;
        background: white;
        display: flex;
        height: 100%;
        width: 100%;
        transform: translate(-50%, -50%);
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: all 15s linear;
        overflow: hidden;
      }

      #splash-screen.remove {
        animation: fadeout 0.7s forwards;
        z-index: 0;
      }

      @keyframes fadeout {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>

  <body>
    <app-root id="root"> </app-root>
    <div id="splash-screen">
      <div style="text-align: center;">
        <img 
          src="./assets/images/debakiim-logo.png" 
          alt="De' Bakiim Logo" 
          style="width: 150px; height: 150px; object-fit: contain;"
        />
      </div>
    </div>
    <script>
      const rootEl = document.querySelector('#root')
      new MutationObserver(() => {
        document.querySelector('#splash-screen')?.classList.add('remove')
      }).observe(rootEl, { childList: true })
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
