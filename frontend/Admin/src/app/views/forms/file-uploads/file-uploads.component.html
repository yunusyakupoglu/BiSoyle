<app-page-title [title]="'Form'" [subtitle]="'File Uploads'" />
<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-1 anchor" id="overview">
          Overview
          <a
            class="btn btn-sm btn-outline-success rounded-2 float-end"
            href="https://www.npmjs.com/package/ngx-dropzone-wrapper"
            target="_blank"
          >
            Official Website
          </a>
        </h5>
        <p class="text-muted mb-3">Angular wrapper library for the Dropzone</p>

        <h5 class="mt-2">Usage</h5>
        <p class="mb-0">
          To use Dropzone, follow the instructions from its documentation over
          <a
            href="https://www.npmjs.com/package/ngx-dropzone-wrapper"
            class="text-primary"
          >
            here</a
          >
        </p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-1 anchor" id="default">
          Dropzone File Upload<a class="anchor-link" href="#default">#</a>
        </h5>
        <p class="text-muted">
          DropzoneJS is an open source library that provides drag’n’drop file
          uploads with image previews.
        </p>
        <div class="mb-3">
          <FileUploader [showPreview]="true" id="showPerview" />
        </div>
      </div>
    </div>
  </div>
</div>
