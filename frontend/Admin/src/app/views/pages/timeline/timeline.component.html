<app-page-title title="Pages" subtitle="Timeline" />

<div class="row">
  <div class="col-lg-12">
    <div class="timeline">
      @for (item of timelineList; track $index) {
        <article class="timeline-time">
          <div
            class="time-show d-flex align-items-center justify-content-center mt-0"
          >
            <h5 class="mb-0 text-uppercase fs-14 fw-semibold">
              {{ item.date }}
            </h5>
          </div>
        </article>

        @if (item.events) {
          @for (event of item.events; track event) {
            <article
              class="timeline-item timeline-item-left"
              [ngClass]="{ 'timeline-item-left': event.side == 'left' }"
            >
              <div class="timeline-desk">
                <div class="timeline-box clearfix">
                  <span class="timeline-icon"></span>
                  <div class="overflow-hidden">
                    <div class="card d-inline-block">
                      <div class="card-body">
                        <h5 class="mt-0 fs-16">
                          {{ event.title }}
                          @if (event.badge) {
                            <span
                              class="badge bg-secondary ms-1 align-items-center"
                              >{{ event.badge }}</span
                            >
                          }
                        </h5>
                        <p class="text-muted mb-0">
                          {{ event.description }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          }
        }
      }
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h5 class="card-title mb-3">Left Timeline</h5>
    <left-timeline />
  </div>
</div>
