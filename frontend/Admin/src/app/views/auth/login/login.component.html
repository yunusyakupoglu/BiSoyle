<div class="row justify-content-center">
  <div class="col-xl-12">
    <div class="card auth-card">
      <div class="card-body p-0">
        <div class="row align-items-center g-0">
          <div class="col-lg-6 d-none d-lg-inline-block border-end">
            <div class="auth-page-sidebar d-flex align-items-center justify-content-center" style="padding: 2.5rem;">
              <img 
                src="assets/images/debakiim-logo.png" 
                width="380" 
                height="380"
                alt="De' Bakiim Logo"
                style="object-fit: contain;"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-4">
              <h2 class="fw-bold text-center fs-18 mb-2">Giriş Yap</h2>
              <p class="text-muted text-center mt-0 mb-3">
                Kullanıcı adınız ve şifrenizle sisteme erişin.
              </p>

              <div *ngIf="hataMesaji" class="alert alert-danger" role="alert">
                {{ hataMesaji }}
              </div>

              <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                  <form class="authentication-form">
                    <div class="mb-3">
                      <label class="form-label">Kullanıcı Adı</label>
                      <input
                        type="text"
                        [(ngModel)]="kullaniciAdi"
                        name="kullaniciAdi"
                        class="form-control"
                        placeholder="Kullanıcı adınızı girin"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Şifre</label>
                      <input
                        type="password"
                        [(ngModel)]="parola"
                        name="parola"
                        class="form-control"
                        placeholder="Şifrenizi girin"
                      />
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="checkbox-signin"
                        />
                        <label class="form-check-label" for="checkbox-signin"
                          >Beni hatırla</label
                        >
                      </div>
                    </div>

                    <div class="mb-1 text-center d-grid">
                      <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="girisYap()"
                        [disabled]="yukleniyor">
                        <span *ngIf="!yukleniyor">Giriş Yap</span>
                        <span *ngIf="yukleniyor">
                          <span class="spinner-border spinner-border-sm me-1"></span>
                          Giriş yapılıyor...
                        </span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
