<div class="row justify-content-center">
  <div class="col-xl-12">
    <div class="card auth-card">
      <div class="card-body p-0">
        <div class="row align-items-center g-0">
          <div class="col-lg-6 d-none d-lg-inline-block border-end">
            <div class="auth-page-sidebar">
              <img
                src="assets/images/sign-in.svg"
                alt="auth"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-4">
              <app-logo-box
                className="mx-auto mb-4 text-center auth-logo"
                height="24"
                logoHeight="30"
              />

              <h2 class="fw-bold text-center fs-18">Reset Password</h2>
              <p class="text-muted text-center mt-1 mb-4">
                Enter your email address and we'll send you an email with
                instructions to reset your password.
              </p>

              <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                  <form class="authentication-form">
                    <div class="mb-3">
                      <label class="form-label" for="example-email"
                        >Email</label
                      >
                      <input
                        type="email"
                        id="example-email"
                        name="example-email"
                        class="form-control"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-1 text-center d-grid">
                      <button
                        class="btn btn-primary"
                        type="button"
                        routerLink="/"
                      >
                        Reset Password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="text-white mb-0 text-center">
      Back to
      <a routerLink="/auth/sign-in" class="text-white fw-bold ms-1">Sign In</a>
    </p>
  </div>
</div>
