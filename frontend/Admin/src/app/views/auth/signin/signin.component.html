<div class="row justify-content-center">
  <div class="col-xl-12">
    <div class="card auth-card">
      <div class="card-body p-0">
        <div class="row align-items-center g-0">
          <div class="col-lg-6 d-none d-lg-inline-block border-end">
            <div class="auth-page-sidebar">
              <img
                src="assets/images/sign-in.svg"
                alt="auth"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-4">
              <app-logo-box
                className="mx-auto mb-4 text-center auth-logo"
                height="24"
                logoHeight="30"
              />

              <h2 class="fw-bold text-center fs-18">Sign In</h2>
              <p class="text-muted text-center mt-1 mb-4">
                Enter your email address and password to access admin panel.
              </p>

              <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                  <form
                    [formGroup]="signInForm"
                    (ngSubmit)="login()"
                    class="authentication-form"
                  >
                    <div class="mb-3">
                      <label class="form-label" for="example-email"
                        >Email</label
                      >
                      <input
                        type="email"
                        formControlName="email"
                        id="example-email"
                        name="example-email"
                        class="form-control"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-3">
                      <a
                        routerLink="/auth/reset-pass"
                        class="float-end text-muted text-unline-dashed ms-1"
                        >Reset password</a
                      >
                      <label class="form-label" for="example-password"
                        >Password</label
                      >
                      <input
                        type="password"
                        formControlName="password"
                        id="example-password"
                        class="form-control"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="checkbox-signin"
                        />
                        <label class="form-check-label" for="checkbox-signin"
                          >Remember me</label
                        >
                      </div>
                    </div>

                    <div class="mb-1 text-center d-grid">
                      <button class="btn btn-primary" type="submit">
                        Sign In
                      </button>
                    </div>
                  </form>

                  <app-social-btn />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="text-white mb-0 text-center">
      Don't have an account?
      <a routerLink="/auth/sign-up" class="text-white fw-bold ms-1">Sign Up</a>
    </p>
  </div>
</div>
