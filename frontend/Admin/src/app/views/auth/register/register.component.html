<div class="account-page">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-xl-4">
        <div class="row">
          <div class="col-md-7 mx-auto">
            <div class="mb-0 border-0 p-md-5 p-lg-0 p-4">
              <div class="mb-4 p-0 text-center">
                <img 
                  src="assets/images/debakiim-logo.png" 
                  width="120" 
                  height="120"
                  alt="De' Bakiim Logo"
                  style="object-fit: contain;"
                />
              </div>

              <div class="pt-0">
                <form class="my-4">
                  <div class="form-group mb-3">
                    <label class="form-label">Ad</label>
                    <input class="form-control" type="text" [(ngModel)]="ad" name="ad" placeholder="Adınız">
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Soyad</label>
                    <input class="form-control" type="text" [(ngModel)]="soyad" name="soyad" placeholder="Soyadınız">
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input class="form-control" type="text" [(ngModel)]="kullaniciAdi" name="kullaniciAdi" placeholder="Kullanıcı adı seçin">
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Şifre</label>
                    <input class="form-control" type="password" [(ngModel)]="parola" name="parola" placeholder="Şifre oluşturun (min 6 karakter)">
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Şifre Tekrar</label>
                    <input class="form-control" type="password" [(ngModel)]="parolaTekrar" name="parolaTekrar" placeholder="Şifreyi tekrar girin">
                  </div>

                  <div *ngIf="hataMesaji" class="alert alert-danger" role="alert">
                    {{ hataMesaji }}
                  </div>

                  <div *ngIf="basariMesaji" class="alert alert-success" role="alert">
                    {{ basariMesaji }}
                  </div>

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary" type="button" (click)="kayitOl()" [disabled]="yukleniyor">
                          <span *ngIf="!yukleniyor">Kayıt Ol</span>
                          <span *ngIf="yukleniyor">
                            <span class="spinner-border spinner-border-sm me-1"></span>
                            Kaydediliyor...
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>

                <div class="text-center text-muted mb-4">
                  <p class="mb-0">Zaten hesabınız var mı? 
                    <a class="text-primary ms-2 fw-medium" routerLink="/auth/login">Giriş Yapın</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <div class="account-page-bg p-md-5 p-4">
          <div class="text-center">
            <h3 class="text-white mb-3 pera-title">Hoş Geldiniz!</h3>
            <p class="text-white-50">SpeakerID sistemine kayıt olun ve konuşmacı tanıma özelliklerini kullanmaya başlayın.</p>
            <div class="auth-image">
              <img src="assets/images/sign-in.svg" class="mx-auto img-fluid" alt="register">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
