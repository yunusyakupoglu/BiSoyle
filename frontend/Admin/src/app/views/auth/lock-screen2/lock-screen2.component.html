<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <app-logo-box
          className="mx-auto mb-4 text-center auth-logo"
          height="24"
          logoHeight="30"
        />

        <h2 class="fw-bold text-center fs-18">Hi ! Gaston</h2>
        <p class="text-muted text-center mt-1 mb-4">
          Enter your password to access the admin.
        </p>

        <div class="px-4">
          <form class="authentication-form">
            <div class="mb-3">
              <label class="form-label visually-hidden" for="example-password"
                >Password</label
              >
              <input
                type="text"
                id="example-password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <div class="mb-1 text-center d-grid">
              <button class="btn btn-primary" type="button" routerLink="/">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="text-white mb-0 text-center">
      Not you? return
      <a routerLink="/auth/sign-in-2" class="text-white fw-bold ms-1"
        >Sign In</a
      >
    </p>
  </div>
</div>
