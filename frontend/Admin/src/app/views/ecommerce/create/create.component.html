<app-page-title title="Ecommerce" subtitle="Create Product" />

<div class="row">
  <div class="col">
    <div class="card" id="horizontalwizard">
      <div class="card-header">
        <ul
          ngbNav
          #nav="ngbNav"
          [(activeId)]="active"
          class="nav nav-tabs card-header-tabs border-0"
        >
          <li
            [ngbNavItem]="1"
            class="nav-item"
            data-target-form="#generalDetailForm"
          >
            <a
              ngbNavLink
              data-bs-toggle="tab"
              data-toggle="tab"
              class="nav-link pb-3"
            >
              <i class="bx bxs-contact me-1"></i>
              <span class="d-none d-sm-inline">General Detail</span>
            </a>
            <ng-template ngbNavContent>
              <create-general-detail />
              <div
                class="d-flex flex-wrap gap-2 wizard justify-content-between mt-3"
              >
                <div class="previous me-2">
                  <button
                    href="javascript:void(0);"
                    [disabled]="active === 1"
                    class="btn btn-primary"
                  >
                    <i class="bx bx-left-arrow-alt me-2"></i>Back To Previous
                  </button>
                </div>
                <div class="next">
                  <a
                    href="javascript:void(0);"
                    (click)="nav.select(2)"
                    class="btn btn-primary"
                  >
                    Next Step<i class="bx bx-right-arrow-alt ms-2"></i>
                  </a>
                </div>
              </div>
            </ng-template>
          </li>

          <li
            [ngbNavItem]="2"
            class="nav-item"
            data-target-form="#productImagesForm"
          >
            <a
              ngbNavLink
              data-bs-toggle="tab"
              data-toggle="tab"
              class="nav-link pb-3"
            >
              <i class="bx bx-images me-1"></i>
              <span class="d-none d-sm-inline">Product Images</span>
            </a>
            <ng-template ngbNavContent>
              <div class="tab-pane" id="productImages">
                <h5 class="fs-14 mb-1">Product Gallery</h5>
                <p class="text-muted fs-13">Add Product Gallery Images.</p>
                <FileUploader />
              </div>
              <div
                class="d-flex flex-wrap gap-2 wizard justify-content-between mt-3"
              >
                <div class="previous me-2">
                  <a
                    href="javascript:void(0);"
                    (click)="nav.select(1)"
                    class="btn btn-primary"
                  >
                    <i class="bx bx-left-arrow-alt me-2"></i>Back To Previous
                  </a>
                </div>
                <div class="next">
                  <a
                    href="javascript:void(0);"
                    (click)="nav.select(3)"
                    class="btn btn-primary"
                  >
                    Next Step<i class="bx bx-right-arrow-alt ms-2"></i>
                  </a>
                </div>
              </div>
            </ng-template>
          </li>

          <li
            [ngbNavItem]="3"
            class="nav-item"
            data-target-form="#metaDataForm"
          >
            <a
              ngbNavLink
              data-bs-toggle="tab"
              data-toggle="tab"
              class="nav-link pb-3"
            >
              <i class="bx bxs-book me-1"></i>
              <span class="d-none d-sm-inline">Meta Data</span>
            </a>
            <ng-template ngbNavContent>
              <create-metadata />
              <div
                class="d-flex flex-wrap gap-2 wizard justify-content-between mt-3"
              >
                <div class="previous me-2">
                  <a
                    href="javascript:void(0);"
                    (click)="nav.select(2)"
                    class="btn btn-primary"
                  >
                    <i class="bx bx-left-arrow-alt me-2"></i>Back To Previous
                  </a>
                </div>
                <div class="next">
                  <a
                    href="javascript:void(0);"
                    (click)="nav.select(4)"
                    class="btn btn-primary"
                  >
                    Next Step<i class="bx bx-right-arrow-alt ms-2"></i>
                  </a>
                </div>
              </div>
            </ng-template>
          </li>

          <li [ngbNavItem]="4" class="nav-item">
            <a
              ngbNavLink
              data-bs-toggle="tab"
              data-toggle="tab"
              class="nav-link pb-3"
            >
              <i class="bx bxs-check-circle me-1"></i>
              <span class="d-none d-sm-inline">Finish</span>
            </a>
            <ng-template ngbNavContent>
              <create-finish />
              <div
                class="d-flex flex-wrap gap-2 wizard justify-content-between mt-3"
              >
                <div class="previous me-2">
                  <a
                    href="javascript:void(0);"
                    (click)="nav.select(3)"
                    class="btn btn-primary"
                  >
                    <i class="bx bx-left-arrow-alt me-2"></i>Back To Previous
                  </a>
                </div>
                <div class="next">
                  <button
                    href="javascript:void(0);"
                    [disabled]="active === 4"
                    class="btn btn-primary"
                  >
                    Next Step<i class="bx bx-right-arrow-alt ms-2"></i>
                  </button>
                </div>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div [ngbNavOutlet]="nav" class="tab-content pt-0"></div>
        <!-- end tab content-->
      </div>
    </div>
  </div>
</div>
