<div class="tab-pane show active" id="team-list">
  <div class="card overflow-hidden">
    <div class="table-responsive table-centered">
      <table class="table text-nowrap mb-0">
        <thead class="teble-light">
          <tr>
            <th>Customer Name</th>
            <th>Date</th>
            <th>Email ID</th>
            <th>Phone No.</th>
            <th>Location</th>
            <th>Orders</th>
            <th>Action</th>
          </tr>
        </thead>
        <!-- end thead-->
        <tbody>
          @for (item of customers$ | async; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center gap-1">
                  <img
                    [src]="item.image"
                    alt="avatar-1"
                    class="img-fluid avatar-xs rounded-circle avatar-border me-1"
                  />
                  <a href="javascript:void(0);">{{ item.name }}</a>
                </div>
              </td>
              <td>{{ item.date }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.location }}</td>
              <td>{{ item.orders }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm btn-soft-secondary me-1"
                >
                  <i class="bx bx-edit fs-16"></i>
                </button>
                <button type="button" class="btn btn-sm btn-soft-danger">
                  <i class="bx bx-trash fs-16"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div
      class="align-items-center justify-content-between row g-0 text-center text-sm-start p-3 border-top"
    >
      <div class="col-sm">
        <div class="text-muted">
          Showing
          <span class="fw-semibold">{{ (total$ | async)! }}</span>
          of
          <span class="fw-semibold">{{ tableService.endIndex }}</span>
          Results
        </div>
      </div>
      <div class="col-sm-auto mt-3 mt-sm-0">
        <ul class="pagination pagination-rounded m-0">
          <ngb-pagination
            [collectionSize]="(total$ | async)!"
            [(page)]="tableService.page"
            [pageSize]="tableService.pageSize"
          >
            <ng-template ngbPaginationPrevious
              ><i class="bx bx-left-arrow-alt"></i
            ></ng-template>
            <ng-template ngbPaginationNext
              ><i class="bx bx-right-arrow-alt"></i
            ></ng-template>
          </ngb-pagination>
        </ul>
      </div>
    </div>
  </div>
</div>
