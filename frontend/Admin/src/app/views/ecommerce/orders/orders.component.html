<app-page-title title="Ecommerce" subtitle="Orders List" />

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div
          class="d-flex flex-wrap gap-2 align-items-center justify-content-between"
        >
          <div class="search-bar">
            <span><i class="bx bx-search-alt"></i></span>
            <input
              type="search"
              class="form-control"
              id="search"
              [(ngModel)]="tableService.searchTerm"
              placeholder="Search ..."
            />
          </div>

          <div class="d-flex flex-wrap gap-2 justify-content-end">
            <div ngbDropdown class="dropdown">
              <a
                ngbDropdownToggle
                class="btn btn-light dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bx bx-sort me-1"></i>Filter
              </a>
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
                <a
                  href="javascript:void(0);"
                  class="dropdown-item"
                  (click)="onSort('orderID')"
                  >By Date</a
                >
                <a
                  href="javascript:void(0);"
                  class="dropdown-item"
                  (click)="onSort('date')"
                  >By Order ID</a
                >
                <a
                  href="javascript:void(0);"
                  class="dropdown-item"
                  (click)="onSort('status')"
                  >By Status</a
                >
              </div>
            </div>
            <a href="javascript:void(0);" class="btn btn-primary">
              <i class="bx bx-plus me-1"></i>Create Contact
            </a>
          </div>
        </div>
      </div>

      <order-data />
    </div>
  </div>
</div>
