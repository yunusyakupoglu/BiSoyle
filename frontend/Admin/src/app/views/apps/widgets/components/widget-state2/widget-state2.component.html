<div class="row">
  @for (data of stateList; track $index) {
    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="avatar-md bg-{{ data.iconColor }} rounded">
                <i class="bx {{ data.icon }} avatar-title fs-24 text-white"></i>
              </div>
            </div>

            <div class="col-6 text-end">
              <p class="text-muted mb-0 text-truncate">
                {{ data.title }}
              </p>
              <h3 class="text-dark mt-1 mb-0">
                {{ data.amount }}
              </h3>
            </div>
          </div>
          <!-- end row-->
        </div>
      </div>
    </div>
  }
</div>
