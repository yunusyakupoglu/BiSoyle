<app-page-title title="Apps" subtitle="Contacts" />

<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 gx-3">
  @for (data of contactList; track $index) {
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img
              [src]="data.profile_image"
              alt="avatar-1"
              class="img-fluid avatar-xl img-thumbnail rounded-circle avatar-border"
            />
            <h4 class="mt-3 fs-18">
              <a href="javascript:void(0);" class="text-dark">{{
                data.name
              }}</a>
            </h4>
            <a href="javascript:void(0);" class="mb-1 d-inline-block"
              ><i class="bx bx-location-plus text-danger fs-14 me-1"></i
              >{{ data.location }}</a
            >
            <br />
            <a href="javascript:void(0);"
              ><i class="bx bx-phone-call text-success fs-14 me-1"></i
              >{{ data.phone }}</a
            >
            <br />
            <a
              routerLink="/pages/profile"
              class="btn btn-sm btn-outline-primary mt-3"
              >View Profile</a
            >
          </div>
        </div>
      </div>
    </div>
  }
</div>
