<div class="row">
  @for (data of stateData; track $index) {
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h3 class="mb-0 fw-bold mb-2">${{ data.amount }}k</h3>
              <p class="text-muted">
                {{ data.name }}
              </p>
              <span class="badge fs-12 badge-soft-{{ data.percentageColor }}"
                ><i class="ti ti-arrow-badge-up"></i>
                {{ data.percentage }}%</span
              >
            </div>
            <div>
              <div class="avatar-lg d-inline-block me-1">
                <span
                  class="avatar-title bg-{{ data.iconColor }}-subtle text-{{
                    data.iconColor
                  }} rounded-circle"
                >
                  <iconify-icon [icon]="data.icon" class="fs-32"></iconify-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
