<div class="row">
  @for (data of stateList; track $index) {
    <div class="col-md-6 col-xxl-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div
                class="avatar-md bg-{{ data.iconColor }} bg-opacity-10 rounded"
              >
                <iconify-icon
                  [icon]="data.icon"
                  class="avatar-title text-{{ data.iconColor }} fs-32"
                ></iconify-icon>
              </div>
            </div>

            <div class="col-6 text-end">
              <p class="text-muted mb-0 text-truncate">
                {{ data.name }}
              </p>
              <h3 class="text-dark mt-1 mb-0">
                {{ data.amount }}
              </h3>
            </div>
          </div>
          <!-- end row-->
        </div>
      </div>
    </div>
  }
</div>
