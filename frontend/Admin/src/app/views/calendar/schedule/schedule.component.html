<app-page-title title="Calendar" subtitle="Schedule" />

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-xl-3">
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary"
                (click)="createEvent()"
                id="btn-new-event"
              >
                <i class="bx bx-plus fs-18 me-2"></i>
                Add New Schedule
              </button>
            </div>
            <div id="external-events">
              <br />
              <p class="text-muted">
                Drag and drop your event or click in the calendar
              </p>
              @for (data of externalEvents; track $index) {
                <div
                  class="external-event bg-soft-{{ data.className }} {{
                    data.textClass
                  }}"
                  [id]="'bg-' + data.className"
                >
                  <i class="bx bxs-circle me-2 vertical-middle"></i>
                  {{ data.title }}
                </div>
              }
            </div>
          </div>
          <!-- end col-->

          <div class="col-xl-9">
            <div class="mt-4 mt-lg-0">
              <div id="calendar">
                <full-calendar
                  [options]="calendarOptions"
                  [events]="this.calendarEvents"
                ></full-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>

    <ng-template #modalShow let-modal id="event-modal" tabindex="-1">
      <form
        [formGroup]="formData"
        (ngSubmit)="saveEvent()"
        class="needs-validation"
        name="event-form"
        id="forms-event"
        novalidate
      >
        <div class="modal-header p-3 border-bottom-0">
          <h5 class="modal-title" id="modal-title">Event</h5>
          <button
            type="button"
            class="btn-close"
            (click)="modal.dismiss('Cross click')"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body px-3 pb-3 pt-0">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label form-label">Event Name</label>
                <input
                  class="form-control"
                  placeholder="Insert Event Name"
                  type="text"
                  formControlName="title"
                  id="event-title"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid event name
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label form-label">Category</label>
                <select
                  class="form-select"
                  formControlName="className"
                  id="event-category"
                  required
                >
                  <option value="bg-primary">Blue</option>
                  <option value="bg-secondary">Gray Dark</option>
                  <option value="bg-success">Green</option>
                  <option value="bg-info">Cyan</option>
                  <option value="bg-warning">Yellow</option>
                  <option value="bg-danger">Red</option>
                  <option value="bg-dark">Dark</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid event category
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              @if (isEditMode) {
                <button
                  type="button"
                  (click)="deleteEvent()"
                  class="btn btn-danger"
                  id="btn-delete-event"
                >
                  Delete
                </button>
              }
            </div>
            <div class="col-6 text-end">
              <button
                type="button"
                class="btn btn-light me-1"
                (click)="modal.dismiss('Cross click')"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="btn-save-event">
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
    <!-- end modal-->
  </div>
</div>
