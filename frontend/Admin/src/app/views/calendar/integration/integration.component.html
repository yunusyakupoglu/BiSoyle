<app-page-title title="Calendar" subtitle="Integration" />

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 gx-3">
  @for (item of integrationList; track $index) {
    <div class="col">
      <div class="card card-height-100">
        <div class="card-body">
          <div class="float-end">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="googleMailSwitch"
                [checked]="item.checked"
              />
            </div>
          </div>
          <img
            [src]="item.image"
            alt="Google Mail"
            class="img-fluid avatar-sm"
          />
          <h5 class="card-title mt-3 mb-2">
            {{ item.name }}
          </h5>
          <p class="mb-0">
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>
  }
</div>
