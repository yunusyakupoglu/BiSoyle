<div class="container-xxl">
  
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <h4 class="page-title">Kategoriler</h4>
      </div>
    </div>
  </div>

  <div *ngIf="mesaj" class="alert alert-{{mesajTip}}" role="alert">
    {{ mesaj }}
  </div>

  <div class="row">
    <!-- Yeni Kategori Ekle -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Yeni Kategori Ekle</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Kategori Adı</label>
            <input type="text" class="form-control" [(ngModel)]="yeniKategori" placeholder="Örn: Elektronik">
          </div>
          <button type="button" class="btn btn-success" (click)="ekle()">
            <iconify-icon icon="iconamoon:plus-circle-duotone" class="me-1"></iconify-icon>
            Ekle
          </button>
        </div>
      </div>
    </div>

    <!-- Kategoriler Listesi -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Kategori Listesi</h4>
        </div>
        <div class="card-body">
          <div *ngIf="yukleniyorData" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Yükleniyor...</span>
            </div>
          </div>

          <div *ngIf="!yukleniyorData && kategoriler.length === 0" class="alert alert-info">
            Henüz kategori eklenmemiş.
          </div>

          <div *ngIf="!yukleniyorData && kategoriler.length > 0" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Kategori Adı</th>
                  <th class="text-end">İşlemler</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let kat of kategoriler">
                  <td>{{ kat.id }}</td>
                  <td>
                    <span *ngIf="duzenleKategori?.id !== kat.id">{{ kat.kategori_adi }}</span>
                    <input *ngIf="duzenleKategori?.id === kat.id && duzenleKategori" 
                           type="text" 
                           class="form-control form-control-sm" 
                           [(ngModel)]="duzenleKategori!.kategori_adi"
                           name="kategoriAdi">
                  </td>
                  <td class="text-end">
                    <div *ngIf="duzenleKategori?.id !== kat.id" class="btn-group btn-group-sm">
                      <button type="button" class="btn btn-primary" (click)="duzenle(kat)">
                        <iconify-icon icon="iconamoon:edit-duotone"></iconify-icon>
                      </button>
                      <button type="button" class="btn btn-danger" (click)="sil(kat.id)">
                        <iconify-icon icon="iconamoon:trash-duotone"></iconify-icon>
                      </button>
                    </div>
                    <div *ngIf="duzenleKategori?.id === kat.id" class="btn-group btn-group-sm">
                      <button type="button" class="btn btn-success" (click)="guncelle()">Kaydet</button>
                      <button type="button" class="btn btn-secondary" (click)="iptal()">İptal</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
